---
- name: Update APT package cache
  become: yes
  become_method: sudo
  apt:
    update_cache: yes

  #- name: Upgrade APT to the lastest packages
  #become: yes
  #become_user: sudo
  #apt:
  #upgrade: safe

  #- name: Install unattended-upgrades
  #action: apt pkg=unattended-upgrades state=present

- name: Install common packages
  become: yes
  become_method: sudo
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - git
    - htop
    - weechat
    - curl
    - jq
    - unrar
    - openssl
    - ntpdate
    - python
    - python-pip
    - python-setuptools
    - vim
    - fail2ban
    - gnupg
    - keychain
    - mtr-tiny
    - rar
    - screen
    - tcpdump
    - build-essential
