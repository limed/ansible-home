---
- hosts: localhost
  connection: local
  vars_files:
    - './vars/common.yml'

  roles:
    - role: 'apt_sources'
      tags: apt_sources
    - role: 'common'
      tags: common
    - role: 'sshd'
      tags: sshd
    - role: 'docker'
      tags: docker
      docker_username: 'limed'
      docker_group: 'limed'
    - role: 'git'
      tags: git
      git_user: 'limed'
      git_email: 'limed@sudoers.org'
      github_username: 'limed'
      github_name: 'Ed Lim'
    - role: 'letsencrypt'
      tags: letsencrypt
